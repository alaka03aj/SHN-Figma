<h2>Color Palette Generator - with Accessibility Generator</h2>
<p>No. of colors: <input id="count" value="" /></p>
<div class="btn">
  <button id="create">Create</button>
</div>
<hr />
<p>Font Size Editor</p>
<div class="btn">
  <button id="cancel">Cancel</button>
  <button id="inc">Increase</button>
  <button id="dec">Decrease</button>
</div>
<script>
  document.getElementById("create").onclick = () => {
    const textbox = document.getElementById("count");
    const count = parseInt(textbox.value, 10);

    parent.postMessage(
      { pluginMessage: { type: "create-palette", count } },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };

  document.getElementById("inc").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "increase-font-size" } }, "*");
  };

  document.getElementById("dec").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "decrease-font-size" } }, "*");
  };
</script>
